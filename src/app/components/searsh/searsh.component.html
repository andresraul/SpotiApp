<div class="row">

    <div class="col">
        <input type="text" #termino (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista...">

    </div>


</div>


<app-loading *ngIf="loading && !error" class="m-5"></app-loading>

<div class="alert alert-danger m-5" *ngIf="error">
    <h3>Error</h3>
    <p>{{ mensajeError }}</p>
</div>

<app-tarjetas [items]="artistas" *ngIf="termino.value !== '' && !loading">

</app-tarjetas>
